name: Build-Lint-Test
on: [workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Get rep code
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Test app
        run: npm run test
      - name: Lint code
        run: npm run lint
      - name: Build app
        run: npm run build
      - name: Deploy app
        run: echo Deploy
